<!doctype html>
<html ng-app="teljs" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>teljs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-init="telephone = '+4522334455';telephone2 = '+4533445566'">
    
      <form name="telform">
          <input name="number" international="true" type="tel" ng-model="telephone" >
          <span ng-if="!telform.number.$valid">not valid</span>
          <span ng-if="telform.number.$valid">valid</span>

          <input name="number2" international="true" type="tel" ng-model="telephone2" >
          <span ng-if="!telform.number2.$valid">not valid</span>
          <span ng-if="telform.number2.$valid">valid</span>

      </form>
      {{telephone}}/{{telephone2}}
    </div>
    

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/tel.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="data/metadatalite.js"></script>
  </body>
</html>
