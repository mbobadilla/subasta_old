<div style="margin: 6px;">
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h2 class="modal-title" style="font-size: 20px;" data-translate="global.form.lastestOffers" translate-values="{qty: '{{vm.qty}}', nombre: '{{vm.nombreCaballo}}'}">Ultimas Ofertas</h2>
    </div>
    
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th ><span data-translate="global.form.username">username</span> </span></th>
                <th ><span data-translate="global.form.offer">Price</span> </span></th>
                <th ><span data-translate="global.form.presentedBy">Presented By</span> </span></th>
                <th ><span data-translate="global.form.date">Created Date</span> </span></th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="bid in vm.bids track by bid.id">
                <td>{{bid.userLogin}}</td>
                <td>{{bid.price}}</td>
                <td>{{bid.presentedBy}}</td>
                <td style="white-space: nowrap;">{{bid.date | date:'dd/MM/yy HH:mm:ss'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
